name: ğŸ§¹ Manual Logs Cleanup

on:
  workflow_dispatch:

permissions:
  actions: write

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old workflow runs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Ãi spunem exact ce repository sÄƒ cureÈ›e
          REPO="${{ github.repository }}"
          
          echo "ğŸ” Caut rulÄƒri vechi Ã®n $REPO..."
          
          # ObÈ›inem ID-urile ultimelor 100 de rulÄƒri
          RUNS=$(gh run list --repo $REPO --limit 100 --json databaseId --jq '.[].databaseId')
          
          if [ -z "$RUNS" ]; then
            echo "âœ… Nu existÄƒ log-uri de È™ters."
          else
            for id in $RUNS; do
              echo "ğŸ—‘ï¸ È˜terg rularea cu ID: $id"
              gh run delete --repo $REPO $id || echo "âš ï¸ Nu s-a putut È™terge $id"
            done
            echo "âœ¨ CurÄƒÈ›enie terminatÄƒ cu succes!"
          fi
