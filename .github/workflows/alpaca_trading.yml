name: Alpaca Trading Bot (Hybrid Yahoo)

on:
  schedule:
    - cron: "*/15 9-23 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install yfinance pandas numpy requests

      - name: Setup State File
        run: |
          if [ ! -f state.json ]; then echo '{}' > state.json; fi

      - name: Run Trading Script
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python tv_style_alpaca_flip.py

      - name: Commit State
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add state.json
          git commit -m "Update state [skip ci]" || echo "No changes"
          git push

      - name: Cleanup Old Logs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh run delete --all --repo ${{ github.repository }} --status success || echo "Nimic de sters"
